repos:   
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        stages: [commit]
-   repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
-   repo: local 
    hooks:
      - id: requirements
        name: requirements 
        entry: bash -c 'pip freeze > requirements.txt; git add requirements.txt'
        language: system
        pass_filenames: false
        stages: [commit] 